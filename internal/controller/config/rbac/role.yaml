---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - domain.openmcp.cloud
  resources:
  - foos
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - domain.openmcp.cloud
  resources:
  - foos/finalizers
  verbs:
  - update
- apiGroups:
  - domain.openmcp.cloud
  resources:
  - foos/status
  verbs:
  - get
  - patch
  - update
